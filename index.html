<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Ejemplo</h2>
        <form action="/enviar.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="100" required>

            <label for="intereses">Intereses:</label>
            <input type="checkbox" id="futbol" name="intereses" value="fútbol"> <label for="futbol">Fútbol</label>
            <input type="checkbox" id="musica" name="intereses" value="música"> <label for="musica">Música</label>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="soltero" name="estado" value="soltero"> <label for="soltero">Soltero</label>
            <input type="radio" id="casado" name="estado" value="casado"> <label for="casado">Casado</label>
            <input type="radio" id="viudo" name="estado" value="viudo"> <label for="viudo">Viudo</label>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="españa">Chile</option>
                <option value="mexico">Peru</option>
                <option value="argentina">Brasil</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
